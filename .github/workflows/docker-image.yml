name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:testing
    - name: see docker images
      run: docker build --build-arg base_image=my-image-name:testing -f Dockerfile-clamav.dockerfile -t ${env.TAG}-temp-clamav  .